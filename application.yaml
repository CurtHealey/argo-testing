apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-demo-v2
  namespace: argocd
spec:
  destination:
    namespace: development
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: my-helm-chart
    repoURL: https://github.com/CurtHealey/argo-testing
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true